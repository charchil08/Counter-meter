<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box" id ="container-1">
            <i class="fas fa-mug-hot fa-5x"></i>
            <div class="target" data-target="100">0</div>
            <h2 class="text">Projects Done</h2>
        </div>
        <div class="box" id ="container-2">
                <i class="fas fa-users fa-5x"></i>
            <div class="target" data-target="350">0</div>
            <h2 class="text">Clients conected</h2>
        </div>
        <div class="box" id ="container-3">
            <i class="fas fa-tasks fa-5x"></i>
            <div class="target" data-target="70">0</div>
            <h2 class="text">Projects Going On</h2>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
